<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CARRO</title>

</head>
<body>
    <div class="container">

        <div class="row justify-content-center align-items-center vh-100"">

    <!-- Configurando o Bootstrap-->


        <div class="col-auto bg-secondary p-5 rounded">

        <form onsubmit="return false">

            <div class="row">
                <div class="col">
                    <label for="numero1" class="form-label fw-bold text-light">Velocidade</label>
                    <input type="number" name="TXTvelocidade" id="TXTvelocidade" class="form-control"/> 
                </div>
            </div>
                
              <!-- Caixa Distância -->

                <div class="row">
                    <div class="col">
                        <label for="slcdistancia" class="form-label fw-bold text-light">Distância</label>
                        <input type="number" name="numero2" id="numero2" class="form-control"
    
                    </div>
                    
                </div>
            <!-- Resultado -->
            <div class="row">
                <div class="col">
                    <label class="form-label fw-bold text-light">Combustivél Consumido</label>
                </div>
            
                <!-- Resultado da operação -->
                <div class="col">
                    <label class="form-label fw-bold text-light" id="LBLresultado">-</label>
                </div>
            </div>
            <!-- Botão de Calcular e Botão de Limpar -->

            <div class="row">

            
                <!-- Botão Calcular -->
                <div class="col">
                    <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="conversor()">
                        CALCULAR
                    </button>
                </div>
            
            <!-- Botão Limpar -->

                <div class="col">
                    <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                        LIMPAR
                    </button>
                </div>

            </div>
            </form> 

        </div>

        </div>

    </div>
    
</body>
<script src="./Conversor.JS"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">

</script>"
</html>
